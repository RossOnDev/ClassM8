<!DOCTYPE HTML>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <title>ClassM8 - Need help? Find help!</title>

    </head>

    <body>
        <nav>
            <div class="navbar">
                <div class="menu-header">
                    <h1><a href="./">ClassM8</a></h1>
                    <img src="assets/img/icons/menu.svg" alt="Open or close navigation control panel"
                    onclick="toggleMenuBar()"/>
                </div>

                <div id="menu-items" class="menu-items">
                    <ul>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <section>
                <div class="container">

                    <h2>I NEED HELP IN</h2>
                    <section id="drop-down" class="drop-down">
                        <div class="drop-down-selection" onclick="toggleDropdown()">
                            <p>Select Skills</p>
                            <img src="assets/img/icons/arrow-down.svg" alt="Picture of an arrow pointing down">
                        </div>

                        <div class="drop-down-content">
                            <div class="skills" id="skills"></div>
                        </div>
                    </section>
                </div>
            </section>

            <section id="profiles">
                <div class="container" id="cards">
                    <!-- Dynamic rendering from ./assets/js/script.js -->
                </div>
            </section>
        </div>

        <footer>
            <div class="footer-content">
                <h6>Ein Projekt für die <a href="http://www.fh-joanneum.at" target="_blank"><strong>FH JOANNEUM</strong></a></h6>
                <h6>2022 © Patrick Rössler und Alexander Steiner</h6>
            </div>
        </footer>

        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
